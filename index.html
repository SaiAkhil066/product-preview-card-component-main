<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<center>
  
<div class="main_container">
  <div class="img"> <img src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel scent bottle"></div>
  <div class="main_matter">
    <div class="matter1"><p>PERFUME</p></div>
    <div class="matter2"><h1>Gabrielle Essence Eau De Parfum</h1></div>
    <div class="matter3"><p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p></div>
    <div class="matter4"><h1>$149.99</h1> <span>$169.99</span></div>
    <div class="matter5"><img class="icon_cart_img" src="./images/icon-cart.svg" alt="cart icon"> <span class="add_to_cart"> Add to Cart</span></div>
  </div>
</div>

</center>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">N Sai Akhil</a>.
  </div>
</body>
</html>
